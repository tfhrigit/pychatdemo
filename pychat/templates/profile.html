<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PyChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .avatar-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .avatar-upload:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
        .avatar-upload:hover .avatar-edit {
            display: block;
        }
        .avatar-edit {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100" x-data="{ darkMode: false }" :class="{ 'dark-mode bg-gray-900': darkMode }">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col dark:bg-gray-800 dark:border-gray-700">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-green-500 text-white dark:bg-green-600">
                <h1 class="text-xl font-bold">PyChat</h1>
                <div class="flex space-x-4">
                    <button @click="darkMode = !darkMode" class="hover:text-gray-200">
                        <i x-show="!darkMode" class="fas fa-moon"></i>
                        <i x-show="darkMode" class="fas fa-sun"></i>
                    </button>
                    <a href="{{ url_for('index') }}" class="hover:text-gray-200">
                        <i class="fas fa-comment"></i>
                    </a>
                    <a href="{{ url_for('logout') }}" class="hover:text-gray-200">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
            
            <!-- Back button -->
            <div class="p-3 border-b border-gray-200 dark:border-gray-700">
                <a href="{{ url_for('index') }}" class="text-green-500 font-semibold flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to chats
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 p-4">
            <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6 dark:bg-gray-800">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 dark:text-white">My Profile</h2>
                
                <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
                    <!-- Profile Picture -->
                    <div class="flex justify-center mb-6">
                        <label class="avatar-upload">
                            <img src="{{ url_for('static', filename='uploads/' + current_user.profile_picture) }}" 
                                 class="w-32 h-32 rounded-full object-cover border-4 border-green-500">
                            <div class="avatar-edit">
                                <i class="fas fa-camera text-2xl"></i>
                            </div>
                            <input type="file" name="profile_picture" accept="image/*" class="hidden">
                        </label>
                    </div>
                    
                    <!-- Username -->
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 dark:text-gray-300">Username</label>
                        <input type="text" value="{{ current_user.username }}" 
                               class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400"
                               disabled>
                        <p class="text-xs text-gray-500 mt-1 dark:text-gray-400">Username cannot be changed</p>
                    </div>
                    
                    <!-- Status -->
                    <div class="mb-6">
                        <label for="status" class="block text-gray-700 mb-2 dark:text-gray-300">Status</label>
                        <input type="text" id="status" name="status" value="{{ current_user.status }}" 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                               placeholder="What's on your mind?">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200">
                        Save Changes
                    </button>
                </form>
                
                <!-- Add Story Section -->
                <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 dark:text-white">Add to My Story</h3>
                    
                    <form method="POST" action="{{ url_for('upload_story') }}" enctype="multipart/form-data" class="mb-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2 dark:text-gray-300">Story Content</label>
                            <textarea name="content" rows="3" 
                                      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                      placeholder="What's happening?"></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2 dark:text-gray-300">Add Media (Optional)</label>
                            <input type="file" name="media" accept="image/*,audio/*,video/*" 
                                   class="w-full p-2 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                            Add to Story
                        </button>
                    </form>
                    
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                        <i class="fas fa-info-circle mr-1"></i>
                        Your story will be visible to your contacts for 24 hours
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Preview image before upload
        const avatarInput = document.querySelector('input[name="profile_picture"]');
        const avatarImg = document.querySelector('.avatar-upload img');
        
        avatarInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    avatarImg.src = e.target.result;
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
