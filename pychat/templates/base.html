<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyChat - WhatsApp Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-green-500 text-white">
                <h1 class="text-xl font-bold">PyChat</h1>
                <div class="flex space-x-4">
                    <a href="{{ url_for('index') }}" class="hover:text-gray-200">
                        <i class="fas fa-comment"></i>
                    </a>
                    <a href="{{ url_for('profile') }}" class="hover:text-gray-200">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="{{ url_for('logout') }}" class="hover:text-gray-200">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
            
            <!-- Content -->
            <div class="flex-1 overflow-y-auto">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            {% block main_content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
